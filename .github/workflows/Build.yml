name: Build
on: push
jobs:
  Job1:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Initialize
      run: |
        mkdir BuildResults
        mkdir BuildResults\TestBench-Release
    - name: Build library
      run: |
        dotnet msbuild -nologo -restore -p:Configuration=Release Sequences
        dotnet msbuild -nologo -restore -p:Configuration=Release Test
        copy Sequences\bin\Release\*.nupkg BuildResults\TestBench-Release
    - name: Build coverage suite
      run: dotnet msbuild -nologo -restore -p:Configuration=Release Test
    - name: Run coverage suite
      run: dotnet test -c Release -p:CollectCoverage=true -p:CoverletOutputFormat=lcov -p:CoverletOutput=TestResults\lcov Test
    - uses: actions/upload-artifact@v1
      with:
        name: RunnerOutput-Release
        path: BuildResults\TestBench-Release
